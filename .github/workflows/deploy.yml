name: Deploy to Server

on:
  push:
    branches:
      - "**"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Deploy to Server
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          DEST_FOLDER: "/www/simple-calculator.vkvaskov.com/${{ github.ref_name }}"
        run: |
          echo "Deploying to server..."

          # Create the destination folder if it doesn't exist
          mkdir -p $DEST_FOLDER || { echo "Failed to create destination folder." >&2; exit 1; }

          # Move the built files to the destination folder
          cp -r ./dist/* $DEST_FOLDER/ || { echo "Failed to copy files." >&2; exit 1; }

          echo "Deployment completed successfully."
